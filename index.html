<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>UZEM Chatbot</title>
    <style>
        #chat-messages { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        .message { margin: 10px 0; }
        .user { text-align: right; }
        .bot { text-align: left; }
        .feedback-buttons { margin-top: 5px; }
    </style>
</head>
<body>

    <div id="chat-messages"></div>

    <input type="text" id="user-input" placeholder="Sorunuzu yazın..." />
    <button id="send-button">Gönder</button>

    <div id="rate-limit-warning" style="display:none; color: red;">
        Çok sık istek gönderildi. Lütfen <span id="countdown">5</span> saniye bekleyin.
    </div>

    <script src="script.js"></script>
</body>
</html>
