<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UZEM Asistanı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <img src="logo.png" alt="UZEM Logo" class="logo">
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <p>Merhaba! Ben UZEM Asistanı. Size nasıl yardımcı olabilirim?</p>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Sorunuzu buraya yazın..." autocomplete="off">
            <button id="send-button">→</button>
        </div>
        <div class="footer">
            Öğr. Gör. Abdullah CİHAN
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
