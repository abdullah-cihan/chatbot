<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UZEM Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="chat-container">
    <div class="header">
      <img src="logo.png" alt="UZEM Logo" />
    </div>

    <div id="chat-messages">
      <div class="message bot">Merhaba! Ben UZEM Asistanı. Size nasıl yardımcı olabilirim?</div>
    </div>

    <div id="rate-limit-warning">
      Çok sık istek gönderildi. Lütfen <span id="countdown">5</span> saniye bekleyin.
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Sorunuzu buraya yazın..." />
      <button id="send-button">&#10148;</button>
    </div>

    <footer>Öğr. Gör. Abdullah CİHAN</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
