<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UZEM Asistan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <img src="logo.png" alt="UZEM Logo" class="logo" />
    </div>
  <div id="remaining-info" style="margin-top: 10px; display: none; font-weight: bold;"></div>
    <div id="chat-messages" class="chat-messages">
      <div class="message bot">Merhaba! Ben UZEM Asistanı. Size nasıl yardımcı olabilirim?</div>
    </div>

    <div id="rate-limit-warning" style="display: none; padding: 5px 10px; color: red; text-align: center;">
      Çok sık istek gönderildi. Lütfen <span id="countdown">5</span> saniye bekleyin.
    </div>

    <div class="chat-input-area">
      <input type="text" id="user-input" placeholder="Sorunuzu buraya yazın..." />
      <button id="send-button">&#10148;</button>
    </div>

    <footer class="footer">Öğr. Gör. Abdullah CİHAN</footer>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
